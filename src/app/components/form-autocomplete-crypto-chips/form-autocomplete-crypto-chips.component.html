<mat-card>
  <mat-card-title></mat-card-title>
  <mat-card-content>

    <form [formGroup]="cryptoForm">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Choose an option</mat-label>
          <input type="text"
                 placeholder="Pick one"
                 matInput
                 formControlName="symbol"
                 [matAutocomplete]="symbol"><mat-autocomplete #symbol="matAutocomplete">
          <mat-option *ngFor="let item of cryptoList$ | async" [value]="item.symbol">
            {{item.symbol}}
          </mat-option>
        </mat-autocomplete>
        </mat-form-field>
      </div>
    </form>

    <div>
      <mat-chip-list aria-label="Fish selection">
        <mat-chip *ngFor="let item of cryptoList$ | async">
          {{item.symbol}}
        </mat-chip>
      </mat-chip-list>
    </div>

  </mat-card-content>
</mat-card>
